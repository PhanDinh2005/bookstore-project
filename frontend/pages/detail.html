<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết sản phẩm - BookStore</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />

    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body style="background-color: #f0f0f0">
    <header class="header" style="box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05)">
      <div
        class="container"
        style="
          display: flex;
          align-items: center;
          height: 60px;
          justify-content: space-between;
        "
      >
        <a
          href="../index.html"
          class="logo"
          style="
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #333;
            font-size: 16px;
          "
        >
          <i class="fas fa-arrow-left"></i> Quay lại trang chủ
        </a>
        <a
          href="cart.html"
          class="icon-item"
          style="font-size: 20px; color: #333; text-decoration: none"
        >
          <i class="fas fa-shopping-cart"></i>
        </a>
      </div>
    </header>

    <main
      class="container"
      style="margin-top: 30px; margin-bottom: 50px; min-height: 600px"
    >
      <div id="detail-content">
        <div style="text-align: center; padding: 100px">
          <i
            class="fas fa-spinner fa-spin"
            style="font-size: 40px; color: #c92127"
          ></i>
          <p style="margin-top: 20px; color: #666">
            Đang tải thông tin sách...
          </p>
        </div>
      </div>

      <div class="review-container" id="review-section" style="display: none">
        <div class="review-header">
          <h3>ĐÁNH GIÁ SẢN PHẨM</h3>
        </div>
        <div class="review-body">
          <div class="write-review-area">
            <h4>Gửi nhận xét của bạn</h4>
            <p style="font-size: 13px; color: #666; margin-bottom: 15px">
              Bạn chấm sản phẩm này bao nhiêu sao?
            </p>
            <div class="star-rating-widget">
              <i class="fas fa-star" id="s1" onclick="selectStar(1)"></i>
              <i class="fas fa-star" id="s2" onclick="selectStar(2)"></i>
              <i class="fas fa-star" id="s3" onclick="selectStar(3)"></i>
              <i class="fas fa-star" id="s4" onclick="selectStar(4)"></i>
              <i class="fas fa-star" id="s5" onclick="selectStar(5)"></i>
              <span
                id="rating-text"
                class="rating-label"
                style="
                  font-size: 14px;
                  font-weight: bold;
                  color: #f7941e;
                  margin-left: 10px;
                "
                >(Chọn sao)</span
              >
            </div>
            <textarea
              id="comment-input"
              class="review-textarea"
              rows="4"
              placeholder="Chia sẻ cảm nhận của bạn về sản phẩm... (Tối thiểu 10 ký tự)"
            ></textarea>
            <button onclick="submitReview()" class="btn-submit-review">
              <i class="fas fa-paper-plane"></i> Gửi đánh giá
            </button>
          </div>

          <div class="review-list-area">
            <h4>Khách hàng nhận xét</h4>
            <div id="reviews-list" style="margin-top: 15px">
              <div
                style="
                  text-align: center;
                  padding: 30px;
                  color: #999;
                  background: #fafafa;
                  border-radius: 8px;
                "
              >
                Đang tải đánh giá...
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/detail.js"></script>
  </body>
</html>
