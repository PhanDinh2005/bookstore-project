<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Chi tiết sản phẩm</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <a href="../index.html" class="logo">← Quay lại</a>
      </div>
    </header>

    <div class="container" style="margin-top: 50px">
      <div id="detail-content" class="detail-container">Loading...</div>
    </div>
<div class="container" style="background: white; padding: 30px; margin-top: 20px; border-radius: 8px;">
    <h3>⭐ Đánh giá & Nhận xét</h3>
    
    <div id="review-form-container" style="margin: 20px 0; padding: 20px; background: #f9f9f9; border-radius: 8px;">
        <h4>Viết đánh giá của bạn</h4>
        <select id="rating-input" class="form-control" style="width: 150px; margin-bottom: 10px;">
            <option value="5">5 sao - Tuyệt vời</option>
            <option value="4">4 sao - Rất tốt</option>
            <option value="3">3 sao - Bình thường</option>
            <option value="2">2 sao - Tệ</option>
            <option value="1">1 sao - Rất tệ</option>
        </select>
        <textarea id="comment-input" class="form-control" rows="3" placeholder="Chia sẻ cảm nhận của bạn..."></textarea>
        <button onclick="submitReview()" class="btn btn-primary" style="margin-top: 10px;">Gửi đánh giá</button>
    </div>

    <div id="reviews-list">Đang tải đánh giá...</div>
</div>
    <script src="../js/api.js"></script>
    <script src="../js/detail.js"></script>
    
  </body>
</html>
