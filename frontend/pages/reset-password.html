<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt lại mật khẩu - BookStore</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="auth-body">
    <div class="auth-container">
      <a href="../index.html" class="auth-logo">
        <i class="fas fa-book-open"></i> BOOKSTORE
      </a>
      <div class="auth-title">Đặt lại mật khẩu</div>

      <div
        id="msg"
        style="
          display: none;
          padding: 10px;
          border-radius: 4px;
          margin-bottom: 15px;
        "
      ></div>

      <form id="reset-form">
        <div class="form-group">
          <label>Mật khẩu mới</label>
          <div style="position: relative">
            <input
              type="password"
              id="new-password"
              class="form-control"
              placeholder="Nhập mật khẩu mới"
              required
            />
            <i
              class="fas fa-lock"
              style="position: absolute; right: 12px; top: 14px; color: #aaa"
            ></i>
          </div>
        </div>
        <button type="submit" class="btn-auth btn-submit">
          Đặt lại mật khẩu
        </button>
      </form>

      <div class="auth-footer">
        <a href="login.html">← Quay lại đăng nhập</a>
      </div>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");

      document
        .getElementById("reset-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const newPassword = document.getElementById("new-password").value;
          const msg = document.getElementById("msg");
          msg.style.display = "none";

          const btn = document.querySelector(".btn-submit");
          btn.innerText = "Đang xử lý...";
          btn.disabled = true;

          try {
            const res = await fetch(`${API_BASE}/auth/reset-password`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ token, newPassword }),
            });
            const data = await res.json();
            msg.innerText = data.message;
            msg.style.display = "block";
            msg.style.background = data.success ? "#e6ffed" : "#ffe6e6";
            msg.style.color = data.success ? "#2ecc71" : "#d63031";

            if (data.success) {
              setTimeout(() => (window.location.href = "login.html"), 2000);
            }
          } catch (err) {
            msg.innerText = "Lỗi kết nối Server!";
            msg.style.display = "block";
            msg.style.background = "#ffe6e6";
            msg.style.color = "#d63031";
          } finally {
            btn.innerText = "Đặt lại mật khẩu";
            btn.disabled = false;
          }
        });
    </script>
  </body>
</html>
