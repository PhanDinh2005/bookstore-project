<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký - BookStore</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="auth-body">
    <div class="auth-container">
      <a href="../index.html" class="auth-logo">
        <i class="fas fa-book-open"></i> BOOKSTORE
      </a>
      <div class="auth-title">Tạo tài khoản mới</div>

      <div
        id="error-message"
        style="
          background: #ffe6e6;
          color: #d63031;
          padding: 10px;
          border-radius: 4px;
          font-size: 13px;
          display: none;
          margin-bottom: 15px;
        "
      ></div>

      <form id="register-form">
        <div class="form-group">
          <label>Họ và tên</label>
          <input
            type="text"
            id="username"
            class="form-control"
            placeholder="Ví dụ: Nguyễn Văn A"
            required
          />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="email@example.com"
            required
          />
        </div>

        <div class="form-group">
          <label>Mật khẩu</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Tự đặt mật khẩu"
            required
          />
        </div>

        <div class="form-group">
          <label>Nhập lại mật khẩu</label>
          <input
            type="password"
            id="confirm-password"
            class="form-control"
            placeholder="Xác nhận mật khẩu"
            required
          />
        </div>

        <button type="submit" class="btn-auth btn-submit">ĐĂNG KÝ</button>
      </form>

      <div class="auth-footer">
        Bạn đã có tài khoản? <a href="login.html">Đăng nhập</a>
      </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
