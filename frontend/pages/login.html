<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - BookStore</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="auth-body">
    <div class="auth-container">
      <a href="../index.html" class="auth-logo">
        <i class="fas fa-book-open"></i> BOOKSTORE
      </a>
      <div class="auth-title">Đăng nhập để tiếp tục</div>

      <div
        id="error-message"
        style="
          background: #ffe6e6;
          color: #d63031;
          padding: 10px;
          border-radius: 4px;
          font-size: 13px;
          display: none;
          margin-bottom: 15px;
        "
      ></div>

      <form id="login-form">
        <div class="form-group">
          <label>Email / Số điện thoại</label>
          <div style="position: relative">
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Nhập email của bạn"
              required
            />
            <i
              class="fas fa-envelope"
              style="position: absolute; right: 12px; top: 14px; color: #aaa"
            ></i>
          </div>
        </div>

        <div class="form-group">
          <label>Mật khẩu</label>
          <div style="position: relative">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Nhập mật khẩu"
              required
            />
            <i
              class="fas fa-lock"
              style="position: absolute; right: 12px; top: 14px; color: #aaa"
            ></i>
          </div>
          <!-- Link quên mật khẩu -->
          <div style="text-align: right; margin-top: 5px">
            <a
              href="forgot-password.html"
              style="font-size: 13px; color: #007bff"
            >
              Quên mật khẩu?
            </a>
          </div>
        </div>

        <button type="submit" class="btn-auth btn-submit">ĐĂNG NHẬP</button>
      </form>

      <div class="auth-footer">
        Bạn chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>

        <br /><br />
        <a href="../index.html" style="color: #777; font-weight: normal"
          >← Quay lại trang chủ</a
        >
      </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
