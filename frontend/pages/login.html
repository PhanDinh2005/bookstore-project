<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ﾄ斉ハg nh蘯ｭp | BookStore</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      background: linear-gradient(270deg, #007bff, #00b4d8, #90e0ef, #caf0f8);
      background-size: 800% 800%;
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      width: 380px;
      text-align: center;
      transform: translateY(40px);
      opacity: 0;
      animation: fadeUp 1s forwards;
    }

    @keyframes fadeUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .logo {
      font-size: 2rem;
      font-weight: 600;
      color: #007bff;
      margin-bottom: 20px;
      animation: bounce 3s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.5);
    }

    .login-btn {
      background: #ffc107;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      width: 100%;
      padding: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background: #ffca2c;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(255, 193, 7, 0.4);
    }

    p {
      margin-top: 15px;
    }

    a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">沒 BookStore</div>
    <h2>ﾄ斉ハg nh蘯ｭp</h2>
    <form id="loginForm">
      <input type="text" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp" required />
      <input type="password" placeholder="M蘯ｭt kh蘯ｩu" required />
      <button class="login-btn">ﾄ斉ハg nh蘯ｭp</button>
    </form>
    <p>Chﾆｰa cﾃｳ tﾃi kho蘯｣n? <a href="register.html">ﾄ斉ハg kﾃｽ ngay</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("ﾄ斉ハg nh蘯ｭp thﾃnh cﾃｴng!");
      window.location.href = "products.html";
    });
  </script>
</body>
</html>
