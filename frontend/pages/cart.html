<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ hàng - BookStore</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <a href="../index.html" class="logo">
          <i class="fas fa-book-open"></i> BOOKSTORE
        </a>
        <div
          style="
            flex: 1;
            text-align: right;
            font-size: 18px;
            color: var(--primary-color);
            font-weight: bold;
          "
        >
          GIỎ HÀNG
        </div>
      </div>
    </header>

    <main class="container cart-page">
      <div
        id="empty-msg"
        style="
          text-align: center;
          padding: 50px;
          display: none;
          background: white;
          border-radius: 8px;
        "
      >
        <img
          src="https://cdn-icons-png.flaticon.com/512/11329/11329060.png"
          style="width: 150px; opacity: 0.5"
        />
        <p style="margin: 20px 0; color: #777">Giỏ hàng của bạn đang trống!</p>
        <a
          href="../index.html"
          class="btn-auth"
          style="display: inline-block; width: auto; padding: 10px 30px"
          >MUA SẮM NGAY</a
        >
      </div>

      <div id="cart-content" class="cart-layout">
        <div class="cart-items-col">
          <div class="cart-header">
            <span>Sản phẩm</span>
            <span>Số lượng</span>
          </div>

          <div id="cart-items-body"></div>
        </div>

        <div class="cart-summary-col">
          <h3 style="margin-bottom: 20px">Thanh Toán</h3>

          <div class="summary-row">
            <span>Tạm tính:</span>
            <span id="temp-total">0 ₫</span>
          </div>
          <div class="summary-row">
            <span>Phí vận chuyển:</span>
            <span>Chưa tính</span>
          </div>

          <div class="summary-total">
            <span>Tổng cộng:</span>
            <span id="cart-total-price" class="total-price-text">0 ₫</span>
          </div>

          <div
            style="
              text-align: right;
              font-size: 12px;
              color: #777;
              margin-top: 5px;
            "
          >
            (Đã bao gồm VAT nếu có)
          </div>

          <button
            onclick="window.location.href='checkout.html'"
            class="btn-checkout"
          >
            TIẾN HÀNH ĐẶT HÀNG
          </button>
        </div>
      </div>
    </main>

    <script src="../js/api.js"></script>
    <script src="../js/cart.js"></script>
  </body>
</html>
