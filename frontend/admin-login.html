<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin - BookStore</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html" class="auth-logo">
                <i class="fas fa-book-open"></i> BOOKSTORE ADMIN
            </a>
            <h1 class="auth-title">Đăng nhập Quản trị</h1>
        </div>

        <form id="adminLoginForm" class="auth-form">
            <div class="form-group">
                <label for="admin-email">Email quản trị</label>
                <input type="email" id="admin-email" name="email" required 
                       placeholder="admin@bookstore.com">
                <i class="fas fa-envelope input-icon"></i>
            </div>

            <div class="form-group">
                <label for="admin-password">Mật khẩu</label>
                <input type="password" id="admin-password" name="password" required 
                       placeholder="Nhập mật khẩu">
                <i class="fas fa-lock input-icon"></i>
            </div>

            <button type="submit" class="btn-auth">
                <i class="fas fa-sign-in-alt"></i> Đăng nhập
            </button>

            <div class="auth-footer">
                <a href="index.html"><i class="fas fa-arrow-left"></i> Quay lại trang chủ</a>
            </div>
        </form>

        <div class="security-notice">
            <h4><i class="fas fa-shield-alt"></i> Lưu ý bảo mật</h4>
            <p>• Chỉ sử dụng cho nhân viên được ủy quyền</p>
            <p>• Không chia sẻ thông tin đăng nhập</p>
            <p>• Đăng xuất sau khi sử dụng xong</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/admin-auth.js"></script>
</body>
</html>
